networks:
  openclaw-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

services:
  gluetun:
    image: qmcgaw/gluetun
    container_name: openclaw-vpn
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    environment:
      - VPN_SERVICE_PROVIDER=protonvpn
      - VPN_TYPE=wireguard
      - WIREGUARD_PRIVATE_KEY=${PROTONVPN_WIREGUARD_PRIVATE_KEY}
      - WIREGUARD_ADDRESSES=${PROTONVPN_WIREGUARD_ADDRESS}
      - SERVER_COUNTRIES=${VPN_SERVER_COUNTRY:-Netherlands}
      - FIREWALL_OUTBOUND_SUBNETS=172.20.0.0/16  # Allow openclaw network
    ports:
      - "127.0.0.1:${OPENCLAW_GATEWAY_PORT:-18789}:18789"
      - "${OPENCLAW_BRIDGE_PORT:-18790}:18790"
    extra_hosts:
      - "host.docker.internal:host-gateway"  # Enable host.docker.internal on Linux
    networks:
      - openclaw-net
    restart: unless-stopped

  openclaw-gateway:
    network_mode: "service:gluetun"
    depends_on:
      - gluetun
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      HOME: /home/node
      TERM: xterm-256color
      # OpenClaw Keys
      OPENCLAW_GATEWAY_TOKEN: ${OPENCLAW_GATEWAY_TOKEN}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
      BRAVE_API_KEY: ${BRAVE_API_KEY}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      OP_SERVICE_ACCOUNT_TOKEN: ${OP_SERVICE_ACCOUNT_TOKEN}
    volumes:
      - ${OPENCLAW_CONFIG_DIR}:/home/node/.openclaw
      - ${OPENCLAW_WORKSPACE_DIR}:/home/node/.openclaw/workspace
      # PERSISTENCE FOR TOOLS:
      - ${OPENCLAW_CONFIG_DIR}/gh_config:/home/node/.config/gh # GitHub CLI settings
      - ${OPENCLAW_CONFIG_DIR}/op_config:/home/node/.config/op # 1Password CLI settings
      - ${OPENCLAW_CONFIG_DIR}/ssh:/home/node/.ssh:ro # Read-only SSH keys for Git pushes
      - /var/run/docker.sock:/var/run/docker.sock # to fix spawn docker error
    init: true
    restart: unless-stopped
    command:
      ["node", "dist/index.js", "gateway", "--bind", "lan", "--port", "18789"]

  openclaw-cli:
    networks:
      - openclaw-net
    build: . # Changed from 'image' to ensure it uses your optimized Dockerfile
    environment:
      HOME: /home/node
      TERM: xterm-256color
      OPENCLAW_GATEWAY_TOKEN: ${OPENCLAW_GATEWAY_TOKEN}
      BROWSER: echo
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${OPENCLAW_CONFIG_DIR}:/home/node/.openclaw
      - ${OPENCLAW_WORKSPACE_DIR}:/home/node/.openclaw/workspace
      - ${OPENCLAW_CONFIG_DIR}/gh_config:/home/node/.config/gh
      - ~/.ssh:/home/node/.ssh:ro
    stdin_open: true
    tty: true
    init: true
    entrypoint: ["node", "dist/index.js"]

  openclaw-browser:
    build:
      context: .
      dockerfile: Dockerfile.sandbox-browser
    networks:
      openclaw-net:
        ipv4_address: 172.20.0.10
    environment:
      OPENCLAW_BROWSER_HEADLESS: "1" # Enable headless mode
      OPENCLAW_BROWSER_CDP_PORT: "9222"
      OPENCLAW_BROWSER_VNC_PORT: "5900"
      OPENCLAW_BROWSER_NOVNC_PORT: "6080"
      OPENCLAW_BROWSER_ENABLE_NOVNC: "0" # Disable VNC in headless mode
      OPENCLAW_BROWSER_EXTRA_ARGS: "--remote-allow-origins=*" # Allow remote CDP connections
    ports:
      - "9222:9222" # Chrome DevTools Protocol port (accessible from Docker network)
    init: true
    restart: unless-stopped
